<a href="/create" class="btn btn-success my-2">Create Page</a>
<table class="table">
    <tr>
        <th>IDs</th>
        <th>Page</th>
        <th>Content</th>
    </tr>
    <tr *ngFor="let page of pages">
        <td>{{page._id}}</td>
        <td>{{page.title}}</td>
        <td>{{page.content}}</td>
    </tr>
</table>
