<form (submit)="createPage()" class="border-danger border py-5 px-5 my-3">
    <p class="h2">Create Page</p>
    <div class="form-group">
        <label for="pageId">ID:</label>
        <input type="number" [(ngModel)]="pageId" name="pageId" class="form-control">
    </div>
    <div class="form-group">
        <label for="pageTitle">Title:</label>
        <input type="text" [(ngModel)]="pageTitle" name="pageTitle" class="form-control">
    </div>
    <div class="form-group">
        <label for="pageContent">Content:</label>
        <input type="text" [(ngModel)]="pageContent" name="pageContent" class="form-control">
    </div>
    <button type="submit" class="btn btn-danger">Save</button>
</form>
